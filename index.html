<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Client</title>
  </head>
  <body>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>

    <script>
      const socket = new WebSocket('https://nice-red-scarab-veil.cyclic.app/'); // Replace with your WebSocket server URL

      socket.addEventListener('open', (event) => {
        console.log('WebSocket connection opened', event);
        // Fetch initial messages once the WebSocket connection is established
        socket.send(JSON.stringify({ event: 'fetchInitialMessages' }));
      });

      socket.addEventListener('message', (event) => {
        const data = JSON.parse(event.data);
        const messagesDiv = document.getElementById('messages');

        if (data.event === 'initialMessages') {
          // Display initial messages
          data.messages.forEach((message) => {
            const messageElement = document.createElement('p');
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
          });
        } else {
          // Handle other events (e.g., new messages)
          const messageElement = document.createElement('p');
          messageElement.textContent = data.message;
          messagesDiv.appendChild(messageElement);
        }
      });

      socket.addEventListener('close', (event) => {
        console.log('WebSocket connection closed', event);
      });

      function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value;
        socket.send(message);
        messageInput.value = '';
      }
    </script>
  </body>
</html>
